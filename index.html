<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Order Summary</title>
</head>
<body>
      <div class="container">
          <img class="imagem" src="images/illustration-hero.svg" alt="">
          <h1 class="introducao">Order Summary</h1>
          <p class="descricao">
            You can now listen to millions of songs,
            audiobooks, and podcasts on any device 
            anywhere you like!
          </p>

          <div class="plano">
              <img class="imagem-plano" src="images/icon-music.svg" alt="">
              <div class="plano-container">
                  <h2 class="introducao-plano">Annual Plan</h2>
                  <p class="preco">
                      $59.99/year 
                  </p>
              </div>
              <a href="#">Change</a>
          </div>
              <a class="botao"href="#">Proceed to Payment</a>
              <a class="botao-cancel" href="#">Cancel Order</a>
      </div>
